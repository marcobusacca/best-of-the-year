<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<!-- Bootstrap CSS -->
 		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
		<title>best-songs-of-the-year</title>
	</head>
	<style th:replace="frags :: style"></style>
	<body>
		<div class="container-fluid app-container border border-black">
			<header th:replace="frags :: header"></header>
			<main>
				<div class="container-fluid">
					<div class="row">
						<div class="col-12 p-5">
							<div class="row justify-content-center align-items-center">
								<div class="col-12 text-center my-3">
									<h3>Best Songs</h3>
								</div>
								<a th:each="song : ${songs}" th:href="@{/songs/{songId} (songId=${song.id})}" class="col-12 text-center border border-black text-decoration-none text-black my-3 py-4">
									<span th:text="${song.getTitolo()}"></span>
								</a>
								<div th:replace="frags :: homebutton('Home')"></div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<!-- Bootstrap Bundle with Popper -->
 		<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
